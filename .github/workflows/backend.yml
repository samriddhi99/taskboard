name: Backend Tests and Lint

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: export PYTHONPATH=.
      - run: pip install -r requirements.txt pytest flake8
      - run: cd backend && pytest tests
      - run: flake8 backend
